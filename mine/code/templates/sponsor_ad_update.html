<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor's Task Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align:center;
            margin-bottom: 20px;
        }
        label{
            font-size: 16px;
            color:#333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],textarea{
            width:100%;
            padding:10px;
            margin-bottom:20px;
            border:1px solid #ccc;
            box-sizing:border-box;
            font-size:16px;
            border-radius: 4px;
        }
        textarea{
            resize:vertical;
            height:100px;
        }
        input[type="submit"],a{
            background-color: #007bff;
            color:white;
            border:none;
            border-radius:4px;
            padding:10px 15px;
            cursor:pointer;
            font-size:16px;
            transition: background-color 0.3s;
            margin-top:10px;
            text-decoration: none;
        }
        input[type="submit"]:hover,a:hover{
            background-color: #0056b3;
        }
    </style>

<style>
/* Responsive images */
img {
    max-width: 100%;
    height: auto;
}

/* Responsive video */
iframe, embed, video {
    max-width: 100%;
    height: auto;
}

/* Responsive text */
body {
    font-size: 16px;
    line-height: 1.5;
}

@media screen and (max-width: 768px) {
    body {
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    body {
        font-size: 12px;
    }
}
</style>
</head>
<body>
    <h1>Update your ad</h1>
    <div class="container">
        <form action="/userlogin/spon_dash/update_ad/{{task.id}}/{{username}}" method="POST">
            <label for="ad_name">Ad Name:</label>
            <input type="text" id="ad_name" name="ad_name" value="{{task.ad_name}}" required><br><br>

            <label for="camp_name">Campaign Name:</label>
            <input type="text" id="camp_name" name="camp_name" value="{{task.camp_name}}" required><br><br>

            <label for="ad_details">Details:</label>
            <input type="text" id="ad_details" name="ad_details" value="{{task.ad_details}}" required><br><br>
            
            <label for="ad_duration">Duration:</label>
            <input type="text" id="ad_duration" name="ad_duration" value="{{task.ad_duration}}"><br><br>
            
            <label for="ad_aud">Target audience:</label>
            <input type="text" id="ad_aud" name="ad_aud" value="{{task.ad_aud}}"><br><br>
            
            <label for="ad_price">Budget:</label>
            <input type="text" id="ad_price" name="ad_price" value="{{task.ad_price}}" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <a href="/userlogin/spon_dash/your_ad/{{username}}">Back</a>
    </div>
</body>
</html>
