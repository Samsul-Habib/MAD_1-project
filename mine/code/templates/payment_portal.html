<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paymet Portal</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-container{
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .payment-container h2{
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }
        .payment-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
        }
        .payment-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .payment-container button{
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .payment-container button:hover{
            background-color: #0056b3;
        }
        .payment-container .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
        }

        .payment-container .back-link:hover {
            text-decoration: underline;
        }
    </style>

<style>
/* Responsive images */
img {
    max-width: 100%;
    height: auto;
}

/* Responsive video */
iframe, embed, video {
    max-width: 100%;
    height: auto;
}

/* Responsive text */
body {
    font-size: 16px;
    line-height: 1.5;
}

@media screen and (max-width: 768px) {
    body {
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    body {
        font-size: 12px;
    }
}
</style>
</head>
<body>
    <div class="container" id="container">
        <form action="/userlogin/spon_dash/payment/{{username}}" method="POST">
            <div class="payment-container">
                <h2>Payment options</h2>
                <label for="payment-method">Select method</label>
                <select id="payment-method" name="payment-method">
                    <option value="upi">UPI</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
                <br><br>
                <button>Go</button>
                <a href="/userlogin/spon_dash/{{username}}" class="back-link">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
