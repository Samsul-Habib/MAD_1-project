<!DOCTYPE html> 
<html lang="en">
<h1>Welcome, {{username}}</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer's Dashboard</title>
    <style>
        body{
            display:felx;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin:0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header{
            position:fixed;
            top:0;
            right:0;
            display: flex;
            gap:10px;
            padding:10px;
            background-color: white;
            width:100%;
            justify-content: flex-end;
        }
        .header button{
            padding:10px 20px;
            background-color: #007BFF;
            color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover{
            background-color: #0056b3;
        }
        .header .comment{
            position:absolute;
            left:50%;
            transform: translateX(-50%);
        }
        h3 {
            font-size: 30px;
            text-align: center;
            margin: 10px 0;
        }
        main {
            padding:20px;
            text-align: left;
        }
        .campaign-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            width:500px;
        }
        .campaign-info{
            font-size:20px;
        }
        .view-button{
            padding:5px 10px;
            background-color: #007BFF;
            color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-button:hover{
            background-color: #0056b3;
        }
        .bottom-button{
            padding: 10px 20px;
            font-size: 16px;
        }
        .button-container{
            display:flex;
            justify-content: center;
            align-items: flex-end;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>

<style>
/* Responsive images */
img {
    max-width: 100%;
    height: auto;
}

/* Responsive video */
iframe, embed, video {
    max-width: 100%;
    height: auto;
}

/* Responsive text */
body {
    font-size: 16px;
    line-height: 1.5;
}

@media screen and (max-width: 768px) {
    body {
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    body {
        font-size: 12px;
    }
}
</style>
</head>
<body>
    <div class="comment">
    </div>
    <div class="header">
        <a href="/userlogin/inf_dash/your_camps/{{username}}"><button>Your Campaigns</button></a>
        <a href="/userlogin/inf_dash/select_recp/{{username}}"><button>Chat</button></a>
        <a href="/userlogin/inf_dash/camps/{{username}}"><button>Search Camps</button></a>
        <a href="/userlogin/inf_dash/submit_your_like/{{username}}"><button>Define You </button></a>
        <a href='/userlogin'><button>Logout</button></a>
    </div>
    <div class="content">
        <h3>Active Campaigns:</h3>
        {% for ind,camp in enumerate(all,start=1) %}
        <div class="campaign-box">
            <div class="campaign-info">Campaign {{ind}}</div>
            <a href="{{url_for('all_camp_details',camp_id=camp.id,username=username)}}"><button class="view-button">View</button></a>
        </div>
        {% endfor %}
        <br>
        <h3>Active Ads:</h3>
        {% for ind,ad in enumerate(alll,start=1) %}
        <div class="campaign-box">
            <div class="campaign-info">Ad {{ind}}</div>
            <a href="{{url_for('all_ad_details',ad_id=ad.id,username=username)}}"><button class="view-button">View</button></a>
        </div>
        {% endfor %}
        
    </div>
</body>
</html>
