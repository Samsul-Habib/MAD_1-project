<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor's camp Create</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align:center;
            margin-bottom: 20px;
        }
        label{
            font-size: 16px;
            color:#333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],textarea{
            width:100%;
            padding:10px;
            margin-bottom:20px;
            border:1px solid #ccc;
            box-sizing:border-box;
            font-size:16px;
            border-radius: 4px;
        }
        textarea{
            resize:vertical;
            height:100px;
        }
        input[type="submit"],a{
            background-color: #007bff;
            color:white;
            border:none;
            border-radius:4px;
            padding:10px 15px;
            cursor:pointer;
            font-size:16px;
            transition: background-color 0.3s;
            margin-top:10px;
            text-decoration: none;
        }
        input[type="submit"]:hover,a:hover{
            background-color: #0056b3;
        }
    </style>

<style>
/* Responsive images */
img {
    max-width: 100%;
    height: auto;
}

/* Responsive video */
iframe, embed, video {
    max-width: 100%;
    height: auto;
}

/* Responsive text */
body {
    font-size: 16px;
    line-height: 1.5;
}

@media screen and (max-width: 768px) {
    body {
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    body {
        font-size: 12px;
    }
}
</style>
</head>
<body>
    <h1>Create your camp here</h1>
    <div class="container">
        <form action="{{ url_for('create_task', username=username) }}" method="POST">
            <label for="campaignName"><strong>Campaign Name:</strong></label>
            <input type="text" id="campaignName" name="campaignName" required><br><br>

            <label for="campaignDescription"><strong>Campaign Description:</strong></label>
            <textarea id="campaignDescription" name="campaignDescription" required></textarea><br><br>

            <label for="campaignPrice"><strong>Price offered:</strong></label>
            <input type="text" id="campaignPrice" name="campaignPrice" required><br><br>
            
            <label for="campaignStart"><strong>Start Date:</strong></label>
            <input type="text" id="campaignStart" name="campaignStart"><br><br>
            
            <label for="campaignEnd"><strong>End Date:</strong></label>
            <input type="text" id="campaignEnd" name="campaignEnd"><br><br>
        
            <label for="campaignCategory"><strong>Category:</strong></label>
                <select id="campaignCategory" name="campaignCategory" required>
                    <option value="fashion">Fashion</option>
                    <option value="fitness">Fitness</option>
                    <option value="tech">Technology</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                </select>            
            <br><br>

            <label for="campaignReach"><strong>Expected reach of the influencer:</strong></label>
                <select id="campaignReach" name="campaignReach" required>
                    <option value="1000-10,000">Nano (1000-10,000)</option>
                    <option value="10,000-50,000">Micro (10,000-50,000)</option>
                    <option value="50,000-500,000">Mid-Tier (50,000-500,000)</option>
                    <option value="500,000-1,000,000">Macro (500,000-1,000,000)</option>
                    <option value="1,000,000+">Mega (1,000,000+ )</option>
                </select>            
            <br><br>

            <label for="campaignFollowers"><strong>Select followers:</strong></label>
                <select id="campaignFollowers" name="campaignFollowers" required>
                    <option value="1,000-5,000">1,000-5,000</option>
                    <option value="5,001-20,000">5,001-20,000</option>
                    <option value="20,001-50,000">20,001-50,000</option>
                    <option value="50,001-100,000">50,001-100,000</option>
                    <option value="100,000+">100,000+</option>
                </select>
            <br><br>

            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <a href="{{url_for('spon_dash',username=username)}}">Home</a>
    </div>
</body>
</html>
